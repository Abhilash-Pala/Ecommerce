<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/stylesheets/card.css"/>
    <script src="https://kit.fontawesome.com/8e954bb6ab.js" crossorigin="anonymous"></script>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&family=Ubuntu&display=swap');
   
    .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
        width: 100%;
    }

    .card:hover {
        transform: translateY(-10px);
    }

    .card-img-top {
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        height: 130px; /* Adjust the image height here */
        object-fit: cover;
        aspect-ratio: 3/2;
    }

    .card-title {
        font-size: 1.25rem;
        font-weight: bold;
        color: #333;
    }

    .card-body {
        padding: 15px;
        background-color: #fff;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
    }

    .list-group-item {
        border: none;
        padding: 10px 15px;
        font-size: 0.95rem;
    }

    .list-group-item:nth-child(odd) {
        background-color: #f9f9f9;
    }

    .card-link {
        color: #009688;
        text-decoration: none;
        font-weight: bold;
    }

    .card-link:hover {
        text-decoration: underline;
    }

    .col-md-3 {
        margin-bottom: 20px;
    }
    .btn-btn-primary{
        border-radius: 30px;
       background-color: #ffc107;
    }
    .btn-btn-primary:hover{
        background-color: #76ff03;
    }
    </style>
</head>
<body style="background-color: #e0e0e0;">
    <div class="container">
        <div class="row">
            {% for i in count %}
                <div class="col-md-3" >
                    <div class="card mb-4" >
                        <img src="{{url_for('static', filename=i[7])}}" class="card-img-top" alt="nature">
                        <div class="card-body" >
                            <h5 class="card-title"></h5>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">{{i[2]}}</li>
                            <li class="list-group-item">{{i[8]}}</li>
                          
                            <li class="list-group-item">{{i[6]}}</li>
                            <li class="list-group-item">{{i[3]}}</li>
                            <li class="list-group-item">{{i[4]}}</li>
                            
                        </ul>
                        <div class="card-body">
                           
                           
                                
                                
                                <a class="btn-btn-primary" href="{{url_for('invoice',ordid=i[0])}}"><button class="btn-btn-primary" >Get Invoice</button></a>
                                

                        

                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>

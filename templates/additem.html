<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/Copy of addproduct.css">
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <center><b>{{ message }}</b></center>
    {% endfor %}
  {% endif %}
{% endwith %}
<body> 
   
<div class="container">
   <a href="{{url_for('web')}}"><button class="button-52">Back</button></a>

   <div class="admin-product-form-container">
      <form method="post" enctype="multipart/form-data">
      

         <h3>add a new product</h3>
         
         <input type="text" placeholder="enter item name" name="name" class="box" required>
         <input type="text" placeholder="enter item Discription" name="desc" class="box" required>  
         <input type="number" placeholder="enter item quantity" name="qyt" class="box" required>
         <label class="box">category</label>
         <select name="category" class="box" required>
         <option>Electronics</option>
         <option>Grocery</option>
         <option>Fashion</option>
         <option>Home</option>
         </select>
         <input type="number" placeholder="enter item price" name="price" class="box" required>
         <input type="file"  name="image" class="box" >
         <div class="mb-3">
          <label for="product_link" class="form-label">Image URL</label>
          <input class="form-control" type="text" id="product_link" name="product_link" >
          <!-- This image will update when the input changes -->
          <img id="preview" src="" alt="Image preview" style="max-width: 100%; height: auto; margin-top: 10px;">
       </div>
       <input type="submit" class="btn" name="add_product" value="add product" required>
    </form>
 </div>
         
         


         
      </form>
   
      
</div>
</div>

<script>
  document.getElementById('product_link').addEventListener('input', function() {
      document.getElementById('preview').src = this.value;
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>home page</title>
<!-- Bootstrap Css -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f6f6f5; /* Background color */
    }

    nav {
        background-color: #009688;
        color: #fff;
        padding: 10px 20px;
    }

    nav h1 {
        margin: 0;
        text-align: center;
    }

    nav h1 span {
        color: #007bff; /* Color for "SPM" */
    }

    nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        text-align: left;
    }

    nav ul li {
        display: inline;
    }

    nav ul li a {
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
    }

    nav ul li a:hover {
        background-color: #555;
    }

    .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
    }

    .card:hover {
        transform: translateY(-10px);
    }

    .card-img-top {
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        height: 200px;
        object-fit: cover;
    }

    .card-title {
        font-size: 1.25rem;
        font-weight: bold;
        color: #333;
    }

    .card-body {
        padding: 15px;
        background-color: #fff;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
    }

    .list-group-item {
        border: none;
        padding: 10px 15px;
        font-size: 0.95rem;
    }

    .list-group-item:nth-child(odd) {
        background-color: #f9f9f9;
    }

    .card-link {
        color: #009688;
        text-decoration: none;
        font-weight: bold;
    }

    .card-link:hover {
        text-decoration: underline;
    }
    .card {
    width: 14rem; /* Adjust the card width here */
}
.card-img-top {
    height: 130px; /* Adjust the image height here */
}


</style>
</head>

<body>
    <h1><center>Vendor Dashboard</center></h1>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="{{url_for('additems')}}">Additem</a></li>
            <li><a href="{{url_for('viewitems')}}">Viewitems</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="{{url_for('v_logout')}}">Logout</a></li>
        </ul>
    </nav><br/><br/>

    <div class="container">
        <div class="row">
            {% for i in count %}
            <div class="col-md-2">
                <div class="card mb-6" style="width: 10rem;">
                    <img src="{{url_for('static', filename=i[7])}}" class="card-img-top" alt="nature">
                    <div class="card-body">
                       
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">{{i[1]}}</li>
                        <li class="list-group-item">{{i[3]}}</li>
                        <li class="list-group-item">
                            <select name="category" class="form-select" required>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                            </select>
                        </li>
                        <li class="list-group-item">{{i[4]}}</li>
                        <li class="list-group-item">{{i[5]}}</li>
                    </ul>
                    <div class="card-body">
                        <a href="{{url_for('update',item_id=i[0])}}" class="card-link">Update</a>
                       
                        <a href="{{url_for('delete',item_id=i[0])}}" class="card-link">Delete</a>
                        <a href="#" class="card-link">Viewitem</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</html>

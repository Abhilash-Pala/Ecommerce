<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Line Example</title>
    <style>
        .line {
            width: 100%; /* Full width */
            border-top: 2px solid white; /* Line color and thickness */
            margin: 20px 0; /* Spacing around the line */
        }
    </style>
</head>
<body style="background-color: black;"> <!-- Dark background to see the white line -->
    <div class="line"></div>
</body>
</html>
